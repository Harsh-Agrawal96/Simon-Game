<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>

    <div class="changeroute" >
        <label for="folderSelect">Choose level : </label>
        <select id="folderSelect">
            <option value="Simon_level_1">Level 1</option>
            <option value="Simon_level_2">Level 2</option>
            <option value="Simon_level_3">Level 3</option>
        </select>
        <button onclick="navigate()">Go</button>
    </div>

    <div class="showlevel">
        <p class="level"> Simon level 1</p>
    </div>
    <div class="main">
        <div class="head">
            <p class="start">Press any key to start the game</p>
        </div>
        <div class="place">
            <div class="part1">
                <button class="click A">A</button>
                <button class="click B">B</button>
            </div>
            <div class="part2">
                <button class="click C">C</button>
                <button class="click D">D</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
