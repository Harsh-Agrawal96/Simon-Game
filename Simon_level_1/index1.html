<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="showlevel">
        <p class="level"> Simon level 1</p>
    </div>
    <div class="main">
        <div class="head">
            <p class="start">Press any key to start the game</p>
        </div>
        <div class="place">
            <div class="part1">
                <button class="click A">A</button>
                <button class="click B">B</button>
            </div>
            <div class="part2">
                <button class="click C">C</button>
                <button class="click D">D</button>
            </div>
        </div>
    </div>


    <script src="index1.js"></script>
</body>
</html>
